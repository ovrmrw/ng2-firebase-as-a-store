<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div id="heroid">
    <label>id: </label>{{hero.id}}</div>
  <div id="heroname">
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" name="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
